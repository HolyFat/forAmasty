<body>
<form method="post">
    Search: <input name="team_name" type="text" value=""/>
    <input name="submit" type="submit" value="Submit"/>
</form>
<div class="result">

</div>

<script>
    $('form').on('submit', function (e) {
        e.preventDefault();
            var form = $(this);
            $(".result").html("Пожалуйста подождите");
            $.ajax({
                type: 'post',
                url: 'receiver.php',
                data: form.serialize(),
                success: function (data) {
                    $(".result").html(data);
                }
            });

        });

</script>
